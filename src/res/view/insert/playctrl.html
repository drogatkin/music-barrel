	function addToPlay(p) {

	function playControl(c) {
		makeGenericAjaxCall('Player', 'cmd='+c, true, function(res) {

		}, function(err) {

		});
	}
	
	function pausePlay() { 
		playControl(2);
		MediaControls.isPlaying = false;
	}
	
	function resumePlay() {
		playControl(1);
		MediaControls.isPlaying = true;
	}
	
	function stopPlay() { 
		playControl(0);
	}
	
	function togglePlay() {
		if (MediaControls.isPlaying)
			pausePlay();
		else
			resumePlay();
	}
</script>
