<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>@title@</title>
  <style type="text/css">
     #error {background-color:#fdd;}
     .play_progress {background-image:url('@contextpath@/image/playing.gif');background-repeat:no-repeat}
     .play_btn {background-image:url('@contextpath@/image/play_btn.png');background-repeat:no-repeat;cursor:pointer}
     .bg_theme {background-color:#ACECA2D7}
     .bg_hd_theme {background-color:#1F591699;color:#eee}
     .overthrow {overflow: auto; background-color:#E2F9DED3; padding:0 1em 0 1em; border-radius: 8px;border: 1px solid #73AD21;}
     .popup_menu {position:absolute;display:none;background-color:#ddf;border:1px solid black;padding-left:1em;padding-right:1em;z-index:99}
     a#link1 {color:#555}
     input[type="image"]:hover { filter: brightness(85%);}
     input[type="image"]:active { transform: translate(10%,10%);
            box-shadow: -3px -3px #ccc;}
     body {@artwork(background-image: url(@contextpath@@servletpath@/Artwork?path=@:artwork@);
                     background-repeat: no-repeat; /* Do not repeat the image */
                     background-position: top;
                     background-size: cover;)@}
     form[name=wrench] > div {margin:0.5em;}
     div[id="grid_holder"] {margin:1.5em;}
      .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #999999;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
      }
       .active,
      .dot:hover {
        background-color: #111111;
      }
  </style>
  <script src="@contextpath@/js/ajaxhelper.js" language="Javascript"></script>
  <script src="@contextpath@/js/common.js" language="Javascript"></script>
  <script src="@contextpath@/js/form.js" language="Javascript"></script>
  <script src="@contextpath@/js/ctrl.js" language="Javascript"></script>
  <script>
      function goto(loc) {
         document.location='@contextpath@@request.getServletPath*()*@/'+loc;
      }
      @%'insert/headjs.htmt'@
  </script>
  @%headextra@
  
</head>
<body onload="init()">
 <div style="line-height:48px">&nbsp;</div>
 @%request.INNER_VIEW@
 <div style="width:50%;margin-left:auto;position:fixed;bottom:0px;right:0px;z-index:99">
     <table style="margin-left:auto">
       <tr><td id="error">@error@</td>
           <td><a href="@contextpath@@servletpath@/Wrench"><img src="@contextpath@/image/wrench.png" border="0" title="@commonlabels.wrench@" alt="@commonlabels.wrench@"/></a></td>
           <td><a href="@contextpath@@servletpath@/Navigator"><img src="@contextpath@/image/navigation.png" border="0" title="@commonlabels.navigation@" alt="@commonlabels.navigation@"/></a></td>
           <td><a href="@contextpath@@servletpath@/Playlist"><img src="@contextpath@/image/playlists.png" border="0" title="@commonlabels.playlists@" alt="@commonlabels.playlists@"/></a></td>
           <td><a href="@contextpath@@servletpath@/Library"><img src="@contextpath@/image/library.png" border="0" title="@commonlabels.library@" alt="@commonlabels.library@"/></a></td>
           <td><a href="@contextpath@@servletpath@/Musicbarrel"><img src="@contextpath@/image/barrel.png" border="0" title="@commonlabels.barrel@" alt="@commonlabels.barrel@"/></a></td>
           <td><a href="@contextpath@"><img src="@contextpath@/image/home.png" border="0" title="@commonlabels.home@" alt="@commonlabels.home@"/></a></td></tr>
     </table>
   </div>
</body>
</html>
