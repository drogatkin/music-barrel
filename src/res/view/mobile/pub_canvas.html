<html xmlns="http://www.w3.org/1999/xhtml">
<!--  mobile canvas  -->
<head>
  <title>@title@</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <style type="text/css">
     <!--/* <![CDATA[ */
          @@import url(@contextpath@/css/base.css);
            BODY, TD, FONT, INPUT, SELECT, TEXTAREA { font-family: Lucida Grande,Verdana,Arial; font-size: 14px; }
         body {height:100%}
         P {margin:0.2em 1em 0.1em 1em}
       .play_tag {box-shadow: 10px 10px 5px #999; border-radius:6px; border:2px solid; margin:16px 1em 1em 1em}
       .overthrow-enabled .overthrow {overflow: auto; -webkit-overflow-scrolling: touch;}
       /* ]]> */-->
  </style>
  <style type="text/css">
     @%'mobile/headcss.html'@
  </style>
  <script src="@contextpath@/js/ajaxhelper.js" language="Javascript"></script>
  <script src="@contextpath@/js/common.js" language="Javascript"></script>
  <script src="@contextpath@/js/form.js" language="Javascript"></script>
  <script src="@contextpath@/js/ctrl.js" language="Javascript"></script>
  <script src="@contextpath@/js/overthrow.js" language="Javascript"></script>
  <script>
      function goto(loc) {
         document.location='@contextpath@@request.getServletPath*()*@/'+loc;
      }
  </script>
  <script>
     @%'insert/headjs.htmt'@
  </script>
  @%headextra@
</head>
<div style="width:90%;margin:auto">@error@&nbsp;
<a style="float:left" href="@contextpath@"><img src="@contextpath@/image/home.png" border="0" alt="@commonlabels.home@"></img></a>
&nbsp;&nbsp;<img onclick="playControl(1)" src="@contextpath@/image/play_ctrl.png" border="0" alt="@commonlabels.play@"></img>
&nbsp;&nbsp;<img onclick="playControl(2)" src="@contextpath@/image/pause_ctrl.png" border="0" alt="@commonlabels.pause@"></img>
&nbsp;&nbsp;<img onclick="playControl(0)" src="@contextpath@/image/next_ctrl.png" border="0" alt="@commonlabels.next@"></img>
&nbsp;&nbsp;<img onclick="playControl(4, function(){ if (postStop) postStop();})" src="@contextpath@/image/stop_ctrl.png" border="0" alt="@commonlabels.stop@"></img>
&nbsp;&nbsp;<img onclick="addAllFiles()", src="@contextpath@/image/addall_ctrl.png" style="border:0;display:none" id="addall" alt="@commonlabels.add_all@"></img>
</div>
<body onload="init()">
@%request.INNER_VIEW@
</body>
</html>
